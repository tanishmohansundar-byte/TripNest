<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripNest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62, #8e54e9);
      background-size: 300% 300%;
      animation: gradientShift 8s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #app {
      text-align: center;
      padding: 20px;
      max-width: 600px;
    }

    h1, h2, h3, p {
      margin-bottom: 20px;
    }

    button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.4);
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 80%;
      text-align: center;
    }

    /* Scrollbar - purple theme */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #3b0a45;
    }
    ::-webkit-scrollbar-thumb {
      background: #8e44ad;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    let booking = {};

    function render(content) {
      app.innerHTML = content;
    }

    // Welcome
    function showWelcome() {
      booking = {}; // reset
      render(`
        <h1>🌅 TripNest 🌅</h1>
        <h2>Turn miles into smiles</h2>
        <button onclick="chooseDestination()">Continue</button>
      `);
    }

    // Destination
    function chooseDestination() {
      const dests = ["Tate Nadu", "Kumkum Nagar", "Flower Nadu", "Amazon Nadu", "Towel Nadu"];
      render(`
        <h2>Select Destination</h2>
        ${dests.map(d => `<button onclick="selectDestination('${d}')">${d}</button>`).join("")}
        <br><button onclick="showWelcome()">⬅ Back</button>
      `);
    }

    // Flight
    function selectDestination(dest) {
      booking.destination = dest;
      const flights = ["Sute Pura", "Interlinse Flight", "Flower Flight", "Tate Flight"];
      render(`
        <h2>Select Flight</h2>
        ${flights.map(f => `<button onclick="chooseSeat('${f}')">${f}</button>`).join("")}
        <br><button onclick="chooseDestination()">⬅ Back</button>
      `);
    }

    // Seat
    function chooseSeat(flight) {
      booking.flight = flight;
      render(`
        <h2>Select Seat Type</h2>
        <button onclick="enterDetails('Economy')">Economy</button>
        <button onclick="enterDetails('Premium Economy')">Premium Economy</button>
        <button onclick="enterDetails('Business')">Business</button>
        <br><button onclick="selectDestination('${booking.destination}')">⬅ Back</button>
      `);
    }

    // Passenger details
    function enterDetails(seat) {
      booking.seat = seat;
      render(`
        <h2>Passenger Details</h2>
        <input type="text" id="pname" placeholder="Name"><br>
        <input type="number" id="page" placeholder="Age"><br>
        <button onclick="validatePassenger()">Continue</button>
        <br><button onclick="chooseSeat('${booking.flight}')">⬅ Back</button>
      `);
    }

    // Validation
    function validatePassenger() {
      booking.passengerName = document.getElementById("pname").value.trim();
      booking.passengerAge = parseInt(document.getElementById("page").value);

      let name = booking.passengerName.toLowerCase();

      // Rule: ends with "a"
      if (name.endsWith("a")) {
        render(`<h2>❌ Not Allowed</h2><p>You will make the flight stink 💨 so not allowed!</p><button onclick="enterDetails('${booking.seat}')">⬅ Back</button>`);
        return;
      }
      // Rule: ends with "u"
      if (name.endsWith("u")) {
        render(`<h2>❌ Not Allowed</h2><p>You will make the flight stink 💨 so not allowed!</p><button onclick="enterDetails('${booking.seat}')">⬅ Back</button>`);
        return;
      }
      showSummary();
    }

    // Price
    function calculatePrice() {
      let base = 40000;
      if (booking.seat === "Premium Economy") base *= 1.05;
      if (booking.seat === "Business") base *= 1.20;
      if (booking.passengerAge < 18) base *= 0.75;
      booking.price = Math.floor(base) + "00 lators";
    }

    // Summary
    function showSummary() {
      calculatePrice();
      render(`
        <h2>Booking Summary</h2>
        <p><b>Name:</b> ${booking.passengerName}</p>
        <p><b>Age:</b> ${booking.passengerAge}</p>
        <p><b>Destination:</b> ${booking.destination}</p>
        <p><b>Flight:</b> ${booking.flight}</p>
        <p><b>Seat:</b> ${booking.seat}</p>
        <p><b>Price:</b> ${booking.price}</p>
        <button onclick="showConfirmation()">Confirm</button>
        <br><button onclick="enterDetails('${booking.seat}')">⬅ Back</button>
      `);
    }

    // Confirmation
    function showConfirmation() {
      let name = booking.passengerName.toLowerCase();

      if (name === "kute") {
        render(`<h2>🎶 Ohh Shoresh Fans 🎶</h2><p>Special shoutout to ${booking.passengerName}!</p><button onclick="showBoardingPass()">Boarding Pass</button>`);
        return;
      }
      if (name.startsWith("d") && !name.endsWith("a") && !name.endsWith("e")) {
        render(`<h2>🙏 Thalaiva u r great 🙏</h2><p>Special respect to ${booking.passengerName}!</p><button onclick="showBoardingPass()">Boarding Pass</button>`);
        return;
      }
      if (name === "senapathy") {
        render(`<h2>🔥 Varmam potruva pathyy!! 🔥</h2><p>Welcome ${booking.passengerName}!</p><button onclick="showBoardingPass()">Boarding Pass</button>`);
        return;
      }
      if (name === "allae") {
        render(`<h2>💀 RIP Galla aith 💀</h2><p>Tribute to ${booking.passengerName}!</p><button onclick="showBoardingPass()">Boarding Pass</button>`);
        return;
      }

      render(`
        <h2>Booking Confirmed 🎉</h2>
        <p>Your TripNest booking to <b>${booking.destination}</b> is done!</p>
        <p>Total Fare: ${booking.price}</p>
        <button onclick="showBoardingPass()">Boarding Pass</button>
        <br><button onclick="showSummary()">⬅ Back</button>
      `);
    }

    // Boarding Pass
    function showBoardingPass() {
      render(`
        <h2>Boarding Pass 🎫</h2>
        <p><b>Passenger:</b> ${booking.passengerName}</p>
        <p><b>Flight:</b> ${booking.flight}</p>
        <p><b>Seat:</b> ${booking.seat}</p>
        <p><b>Destination:</b> ${booking.destination}</p>
        <p><b>Fare:</b> ${booking.price}</p>
        <button onclick="thankYou()">Finish</button>
        <br><button onclick="showConfirmation()">⬅ Back</button>
      `);
    }

    // Thank You
    function thankYou() {
      render(`<h1>💜 Thanks for flying with TripNest! 💜</h1><button onclick="showWelcome()">Book Again</button>`);
    }

    showWelcome();
  </script>
</body>
</html>
