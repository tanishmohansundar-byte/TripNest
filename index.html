<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripNest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      overflow-y: scroll;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1, h2, h3, p {
      margin-bottom: 20px;
    }

    button {
      background: #0084ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005bb5;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
    }

    /* Dark Blue Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #001f3f;
    }
    ::-webkit-scrollbar-thumb {
      background: #004aad;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    let booking = {
      destination: "",
      flight: "",
      seat: "",
      passengerName: "",
      passengerAge: 0,
      price: 0
    };

    function render(content) {
      app.innerHTML = content;
    }

    // Welcome screen
    function showWelcome() {
      render(`
        <h1>TripNest</h1>
        <h2>Turn miles into smiles ‚úàÔ∏è</h2>
        <button onclick="chooseDestination()">Continue</button>
      `);
    }

    // Destination
    function chooseDestination() {
      const destinations = ["Tate Nadu", "Kumkum Nagar", "Flower Nadu", "Amazon Nadu", "Towel Nadu"];
      let destButtons = destinations.map(d => `<button onclick="selectDestination('${d}')">${d}</button>`).join("");

      render(`
        <h2>Select your destination</h2>
        ${destButtons}
        <br>
        <button onclick="showWelcome()">‚¨Ö Back</button>
      `);
    }

    // Flight options
    function selectDestination(dest) {
      booking.destination = dest;
      const flights = ["Sute Pura", "Interlinse Flight", "Flower Flight", "Tate Flight"];
      let flightButtons = flights.map(f => `<button onclick="chooseSeat('${f}')">${f}</button>`).join("");

      render(`
        <h2>Select your flight</h2>
        ${flightButtons}
        <br>
        <button onclick="chooseDestination()">‚¨Ö Back</button>
      `);
    }

    // Seat selection
    function chooseSeat(flight) {
      booking.flight = flight;
      render(`
        <h2>Select your seat type</h2>
        <button onclick="enterDetails('Economy')">Economy</button>
        <button onclick="enterDetails('Premium Economy')">Premium Economy</button>
        <button onclick="enterDetails('Business')">Business</button>
        <br>
        <button onclick="selectDestination('${booking.destination}')">‚¨Ö Back</button>
      `);
    }

    // Passenger details
    function enterDetails(seat) {
      booking.seat = seat;
      render(`
        <h2>Enter Passenger Details</h2>
        <input type="text" id="pname" placeholder="Passenger Name"><br>
        <input type="number" id="page" placeholder="Passenger Age"><br><br>
        <button onclick="validatePassenger()">Continue</button>
        <br>
        <button onclick="chooseSeat('${booking.flight}')">‚¨Ö Back</button>
      `);
    }

    // Passenger rules
    function validatePassenger() {
      booking.passengerName = document.getElementById("pname").value;
      booking.passengerAge = parseInt(document.getElementById("page").value);

      let name = booking.passengerName.toLowerCase();

      if (name.endsWith("a") === false && name.startsWith("d")) {
        render(`
          <h2>‚ùå Not Allowed</h2>
          <p>Your mouth is too tilted so get lost üòÇ</p>
          <button onclick="enterDetails('${booking.seat}')">‚¨Ö Back</button>
        `);
        return;
      }

      if (booking.passengerName.toLowerCase().endsWith("u")) {
        render(`
          <h2>‚ùå Not Allowed</h2>
          <p>You will make the flight stink üí© so not allowed!</p>
          <button onclick="enterDetails('${booking.seat}')">‚¨Ö Back</button>
        `);
        return;
      }

      showSummary();
    }

    // Price calculator
    function calculatePrice() {
      let basePrice = 50000; // base in lator units
      if (booking.seat === "Premium Economy") basePrice *= 1.05;
      if (booking.seat === "Business") basePrice *= 1.20;
      if (booking.passengerAge < 18) basePrice *= 0.75;
      booking.price = Math.floor(basePrice) + "00 lators";
    }

    // Summary
    function showSummary() {
      calculatePrice();

      render(`
        <h2>Booking Summary</h2>
        <p><b>Name:</b> ${booking.passengerName}</p>
        <p><b>Age:</b> ${booking.passengerAge}</p>
        <p><b>Destination:</b> ${booking.destination}</p>
        <p><b>Flight:</b> ${booking.flight}</p>
        <p><b>Seat:</b> ${booking.seat}</p>
        <p><b>Price:</b> ${booking.price}</p>
        <button onclick="showConfirmation()">Confirm Booking</button>
        <br>
        <button onclick="enterDetails('${booking.seat}')">‚¨Ö Back</button>
      `);
    }

    // Confirmation
    function showConfirmation() {
      if (booking.passengerName.toLowerCase() === "kute") {
        render(`
          <h2>Ohh Shoresh Fans üé∂</h2>
          <p>Special shoutout for ${booking.passengerName}!</p>
          <button onclick="showBoardingPass()">View Boarding Pass</button>
        `);
        return;
      }

      render(`
        <h2>Congratulations üéâ</h2>
        <p>Your booking with <b>${booking.flight}</b> to <b>${booking.destination}</b> is confirmed!</p>
        <p>Total Fare: ${booking.price}</p>
        <button onclick="showBoardingPass()">View Boarding Pass</button>
        <br>
        <button onclick="showSummary()">‚¨Ö Back</button>
      `);
    }

    // Boarding pass
    function showBoardingPass() {
      render(`
        <h2>Boarding Pass üé´</h2>
        <p><b>Passenger:</b> ${booking.passengerName}</p>
        <p><b>Flight:</b> ${booking.flight}</p>
        <p><b>Seat:</b> ${booking.seat}</p>
        <p><b>Destination:</b> ${booking.destination}</p>
        <p><b>Price:</b> ${booking.price}</p>
        <button onclick="thankYou()">Finish</button>
        <br>
        <button onclick="showConfirmation()">‚¨Ö Back</button>
      `);
    }

    // Thank you screen
    function thankYou() {
      render(`
        <h1>Thanks for using TripNest! üôè</h1>
        <button onclick="showWelcome()">Book Again</button>
      `);
    }

    // Start app
    showWelcome();
  </script>
</body>
</html>
